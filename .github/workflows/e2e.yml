name: E2E Tests

on:
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: tml
          POSTGRES_PASSWORD: tml_test
          POSTGRES_DB: tml_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tml"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run database migrations
        run: npm run db:migrate:dev --workspace=packages/database
        env:
          DATABASE_URL: postgresql://tml:tml_test@localhost:5432/tml_test

      - name: Seed database
        run: npm run db:seed --workspace=packages/database
        env:
          DATABASE_URL: postgresql://tml:tml_test@localhost:5432/tml_test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://tml:tml_test@localhost:5432/tml_test
          REDIS_URL: redis://localhost:6379

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
